<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Based Product Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        body {
            /* background-color: #f1f1f1; */
            background: #12c2e9;  /* fallback for old browsers */
            background: -webkit-linear-gradientbackground-image: linear-gradient(to right, #5eadda, #4abdc2, #60c0b9,  #cecdc4);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradientbackground-image: linear-gradient(to right, #5eadda, #4abdc2, #60c0b9,  #cecdc4);/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
        .list-group {
            max-height: 50vh;
            overflow-y: auto;
        }
        .card {
            -webkit-box-shadow: 1px 1px 5px -2px rgba(0,0,0,0.75);
            -moz-box-shadow: 1px 1px 5px -2px rgba(0,0,0,0.75);
            box-shadow: 1px 1px 5px -2px rgba(0,0,0,0.75);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="row d-flex justify-content-center my-3">
                <div class="col-12 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <div class="row d-flex justify-content-center">
                                <div class="col-12 mx-auto">
                                    <h1 class="text-center m-3">Sentiment Based Product Recommendation System</h1>
                                    <h2 class="text-center m-3">submission by Manuel David Pandian</h1>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row d-flex justify-content-center">
                                <div class="mx-auto col-9 m-3">
                                    <form action="/recommend" method="post">
                                        <input type="text" name="username" id="username" class="form-control my-3"
                                         placeholder="Enter an username to get their top 5 recommendations based on their past reviews and ratings">
                                        <button class="btn btn-outline-primary" type="submit">Get Recommendations</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section m-4">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Select anyone from the below username's list</h3>
                            {% if error %}    
                                <div class="alert alert-danger" role="alert">{{ error }}</div>
                            {% endif %}
                        </div>
                        <div class="card-body">
                            <div class="row d-flex justify-content-center">
                                <div class="col-12">
                                    <ul class="list-group">
                                    {% for username in usernameList %}
                                        <li class="username list-group-item">
                                            <span class="ms-3">{{ username }}</span>
                                        </li>
                                    {% endfor %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script>

</script>
</html>
